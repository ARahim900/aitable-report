<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom AITable Embed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Light mode */
            color: #000000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Muscat Bay STP: Daily O&M Report</h1>
    <table id="aitable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Preparer</th>
                <th>Email</th>
                <!-- Add other headers as needed -->
            </tr>
        </thead>
        <tbody>        </tbody>
    </table>
</body>
</html>
